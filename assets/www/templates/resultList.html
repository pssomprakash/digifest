<ion-view class="" view-title="Results" hide-nav-bar="false">
    <ion-nav-buttons side=" left ">
        <button style="color:#fff;" class="button button-icon button-clear ion-navicon" menu-toggle="left ">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a href="#/home" menu-close>
            <button style="color:#fff;"class="button button-icon button-clear ion-home">
            </button>
        </a>
    </ion-nav-buttons>
    <!--<ion-nav-buttons side="right">
        <a href="#/menuHeader/newswire" menu-close>
            <button class="button button-icon button-clear fa fa-home " menu-toggle="left ">
        </button>
        </a>
    </ion-nav-buttons>-->
    <ion-content scroll="true" style="background: #ccc;bottom:5%;">


        <div class="list card" style="margin:5px;" ng-repeat="cuj in dataPlace">

            <div class="item item-avatar" style="padding-left:2%;">
                <h2 class="cardHeading">{{cuj.Entity}}</h2>
            </div>
            <div class="item item-body">
                <img class="full-image" ng-src="img/jaipur/{{cuj.Img}}">
                <p>
                    {{cuj.Des}}
                </p>
                <p>
                    <a href="#" class="subdued cardStar">&#9733;{{cuj.rating}}/5</a>
                    <a href="#" class="subdued cardDesc">5 Reviews</a>
                </p>
                <div class="row">
                    <button ng-click="showDetails(cuj);" class="button button-clear col col-50 footerColor padding0" style="background:#0072ff;border-right:2px solid #fff;">Details</button>
                    <button ng-click="viewONMap({{cuj}});" class="button button-clear col col-50 footerColor padding0" style="background:#0072ff;border-right:5px solid #fff;">View On Map</button>

                </div>


            </div>
        </div>


    </ion-content>
    <div class="bar bar-footer row">
        <button style="background:#ff0000; color:#fff; border-radius:0; border-right:2px solid #fff;"class="col col-33 button icon-left ion-ios-telephone" ng-click="opentel();">Dial 100</button>
        <button style="background:#0c60ee; color:#fff;border-radius:0; border-right:4px solid #fff;" class="col col-33 button icon-left ion-navigate" ng-click="sendMsg();"> Location</button>
        <button style="background:#94780f; color:#fff;border-radius:0;" class="col col-33 button icon-left ion-android-happy">Experience</button>
    </div>
</ion-view>
